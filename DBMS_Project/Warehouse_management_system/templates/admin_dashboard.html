{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --header-color: #22223b;
            --table-bg: rgba(255, 255, 255, 0.95);
            --button-bg: #9a031e;
        }

        body.dark-mode {
            --bg-color: #1e1e2e;
            --text-color: #e0e0e0;
            --header-color: #4a4e69;
            --table-bg: rgba(40, 40, 40, 0.9);
            --button-bg: #5f0f40;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1526404428533-20c0c45f624b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
            text-shadow: 1px 1px #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 50px;
            background-color: var(--table-bg);
            border-radius: 6px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: var(--header-color);
            color: white;
        }

        h2 {
            margin-top: 40px;
            color: var(--text-color);
            text-shadow: 1px 1px #222;
        }

        .logout-btn {
            float: right;
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
        }

        .logout-btn:hover {
            opacity: 0.8;
        }

        .toggle-container {
            float: right;
            margin-top: -50px;
        }

        .toggle-container input {
            display: none;
        }

        .toggle-label {
            cursor: pointer;
            display: inline-block;
            background-color: #ccc;
            border-radius: 20px;
            width: 50px;
            height: 26px;
            position: relative;
        }

        .toggle-label::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        .toggle-container input:checked + .toggle-label {
            background-color: #333;
        }

        .toggle-container input:checked + .toggle-label::after {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <h1>ðŸ›  Admin Dashboard</h1>

    <div class="toggle-container">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle" class="toggle-label"></label>
    </div>

    <a href="{% url 'logout' %}">
        <button class="logout-btn">Logout</button>
    </a>

    {% for title, table in data.items %}
        <h2>{{ title }}</h2>
        <table>
            <tr>
                {% for col in table.columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
            {% for row in table.rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endfor %}

    <script>
        const toggle = document.getElementById('themeToggle');
        const body = document.body;

        // Load saved theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
